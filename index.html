<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Fav</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="./img/Gitfav.png" alt="Logo do GitFav" />
            </div>

            <div class="search">
                <label for="input-search" class="sr-only">
                    Digite o Github username que quer favoritar
                </label>
                <input type="text" class="input-search" placeholder="Digite o Github Username" />

                <button id="send"><img src="img/star.svg" alt="">
                    FAVORITAR
                </button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="empty hide">
            <div class="empty-content">
                <img src="./img/star.svg" alt="" />
                <p>Nenhum favorito ainda</p>
            </div>
        </div>
    </div>
</body>

</html>
